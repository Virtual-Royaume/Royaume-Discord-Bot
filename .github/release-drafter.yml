name-template: "V$RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"
categories:
  - title: "NOUVEAUTÃ‰S"
    label: "enhancement"
  - title: "CHANGEMENTS"
    label: "update"
  - title: "BUGS"
    label: "bug"
  - title: "REFACTOR"
    label: "refactor"
  - title: "DOCUMENTATION"
    label: "documentation"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&'
version-resolver:
  major:
    labels:
      - "enhancement"
      - "update"
  minor:
    labels:
      - "bugs"
  patch:
    labels:
      - "refactor"
      - "documentation"
  default: patch
template: |
  $CHANGES
  ## FULL CHANGELOG
  https://github.com/Virtual-Royaume/Royaume-Discord-Bot/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
